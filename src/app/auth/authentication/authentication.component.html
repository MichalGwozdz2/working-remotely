<div class="signup">
  <form (ngSubmit)="onSubmit(form)" #form="ngForm">
    <div class="form-group">
      <label for="name">
        {{isSignup() ? 'Set username' : 'Type your username'}}
      </label>

      <div class="input-group flex-nowrap">
        <div class="input-group-prepend">
          <span class="input-group-text">u</span>
        </div>
        <input type="text" class="form-control" id="name" name="name" ngModel required/>
      </div>
    </div>

    <div class="form-group">
      <label for="password">
        {{isSignup() ? 'Set password' : 'Type your password'}}
      </label>

      <div class="input-group flex-nowrap">
        <div class="input-group-prepend">
          <span class="input-group-text">#</span>
        </div>
        <input type="password" class="form-control" id="password" name="password" ngModel required/>
      </div>
    </div>

    <button type="submit" class="btn btn-success" [disabled]="!form.valid">
      {{isSignup() ? 'Submit' : 'Log in'}}
    </button>
  </form>
</div>
