<div class="signin">
  <form (ngSubmit)="onSubmit(form)" #form="ngForm">
    <div class="form-group">
      <label for="name">Username</label>

      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">u</span>
        </div>
        <input type="text"
               class="form-control"
               id="name"
               name="name"
               ngModel required/>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>

      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">#</span>
        </div>

        <input type="password"
               class="form-control"
               id="password"
               name="password"
               ngModel required/>
      </div>

    </div>

    <button type="submit" class="btn btn-success" [disabled]="!form.valid">Login</button>
  </form>
</div>
